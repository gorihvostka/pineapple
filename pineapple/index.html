<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Zoo</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="./assets/icons/favicon.ico">
</head>
<body>
  <div class="container"> <!--backgr only-->
    <div class="wrapper_header"> <!--1360 + 40px max width, paddings, align-->
      <header class="header"> <!--header content 1140 + 40 px max width-->
        <nav class="navbar">
          <div class="navbar__logo">

          </div>
          <ul class="navbar__navigation">
            <li class="navbar__link"></li>
            <li class="navbar__link"></li>
            <li class="navbar__link"></li>
          </ul>
        </nav>
        <button class="participate-btn">
        </button>
      </header>
    </div>
    <div class="wrapper_main">
      <main class="main"><!--all content sections-->
        <section class="first">
          <div class="first__texts">
          </div>
          <picture class="first__pics">
          </picture>
        </section>
        <section class="terms">
          <div class="terms__heading">
          </div>
          <div class="terms__steps">
            <div class="terms__step1"></div>
            <div class="terms__step2"></div>
            <div class="terms__step3"></div>
          </div>
        </section>
        <section class="prizes">
          <div class="prizes__heading">
          </div>
          <div class="prizes__elements">
            <div class="prizes__num1"></div>
            <div class="prizes__num2"></div>
            <div class="prizes__num3"></div>
          </div>
        </section>
        <section class="winners">
          <div class="winners__heading">
          </div>
          <div class="winners__switch">
          </div>
          <div class="winners__slider">
          </div>
        </section>
        <section class="more">
          <div class="more__text">
          </div>
          <button class="more__btn">
          </button>
        </section>
      </main>
    </div>
    <div class="wrapper_footer">
      <footer class="footer">
        <div class="footer__rights">
          <div class="footer__logo">
          </div>
          <div class="footer__rights-text">
          </div>
        </div>
        <div class="footer__credits">
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
